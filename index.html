
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Memory Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #87CEEB; /* Sky Blue */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .font-kids {
            font-family: 'Fredoka One', cursive;
        }
        
        /* Cartoon Scenery Background Elements */
        .scenery-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .sun {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            background: #FFD93D;
            border-radius: 50%;
            box-shadow: 0 0 40px #FFD93D;
            animation: sun-glow 4s ease-in-out infinite;
        }

        @keyframes sun-glow {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .hill {
            position: absolute;
            bottom: -50px;
            border-radius: 50%;
        }
        .hill-1 {
            width: 120%;
            height: 350px;
            background: #6BCB77;
            left: -10%;
            bottom: -150px;
        }
        .hill-2 {
            width: 100%;
            height: 300px;
            background: #4E9F3D;
            right: -20%;
            bottom: -180px;
        }

        /* Jungle Trees */
        .tree {
            position: absolute;
            bottom: 50px;
            transform-origin: bottom center;
            animation: tree-sway 6s ease-in-out infinite;
        }
        .tree::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 100px;
            background: #5D4037;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }
        .tree::after {
            content: 'üå≥';
            font-size: 80px;
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
        }
        .tree-1 { left: 5%; animation-delay: 0s; }
        .tree-2 { right: 8%; animation-delay: 1.5s; transform: scale(1.2); }
        .tree-3 { left: 15%; bottom: 40px; transform: scale(0.8); animation-delay: 0.7s; opacity: 0.9; }

        @keyframes tree-sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            animation: cloud-float linear infinite;
        }
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        .cloud-1 { width: 120px; height: 40px; top: 100px; animation-duration: 40s; left: -150px; }
        .cloud-1::before { width: 50px; height: 50px; top: -20px; left: 15px; }
        .cloud-1::after { width: 60px; height: 60px; top: -25px; left: 45px; }

        .cloud-2 { width: 100px; height: 35px; top: 180px; animation-duration: 55s; left: -150px; }
        .cloud-2::before { width: 40px; height: 40px; top: -15px; left: 10px; }
        .cloud-2::after { width: 50px; height: 50px; top: -20px; left: 35px; }

        @keyframes cloud-float {
            from { transform: translateX(-150px); }
            to { transform: translateX(calc(100vw + 150px)); }
        }

        /* Birds */
        .bird {
            position: absolute;
            font-size: 20px;
            animation: bird-fly linear infinite;
        }
        @keyframes bird-fly {
            0% { transform: translate(-50px, 0) scaleX(1); left: 0; }
            45% { transform: translate(50vw, -20px) scaleX(1); }
            50% { transform: translate(50vw, -20px) scaleX(-1); }
            100% { transform: translate(-50px, 0) scaleX(-1); left: 0; }
        }

        /* Rainbow - only visible on victory */
        .rainbow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 300px;
            border-radius: 300px 300px 0 0;
            border: 20px solid transparent;
            border-top-color: rgba(255, 107, 107, 0.4);
            transform: translate(-50%, -70%);
            box-shadow: 0 -20px 0 0 rgba(255, 230, 109, 0.3), 
                        0 -40px 0 0 rgba(78, 205, 196, 0.3),
                        0 -60px 0 0 rgba(107, 203, 119, 0.2);
            z-index: 0;
            opacity: 0;
            transition: opacity 2s ease-in;
        }
        .victory-active .rainbow {
            opacity: 1;
        }

        /* Floating Balloons for Victory */
        .balloon {
            position: absolute;
            bottom: -100px;
            font-size: 40px;
            animation: balloon-float 8s ease-in infinite;
        }
        @keyframes balloon-float {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(20deg); opacity: 0; }
        }

        /* 3D Card Flip Styling */
        .perspective-1000 { perspective: 1000px; }
        .card-inner {
            transition: transform 0.4s ease-in-out;
            transform-style: preserve-3d;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-back { transform: rotateY(180deg); }

        .card-container:hover .card-inner:not(.flipped) { transform: scale(1.02); }

        @keyframes pop-celebration {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); }
        }
        .animate-match-pop { animation: pop-celebration 0.4s ease-out forwards; }

        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
        .confetti {
            position: absolute;
            top: -20px;
            width: 12px;
            height: 12px;
            z-index: 50;
            animation: confetti-fall 4s linear infinite;
        }

        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce-slow { animation: bounce-slow 3s infinite ease-in-out; }
        
        @keyframes pulse-bright {
            0%, 100% { filter: brightness(1); transform: scale(1); }
            50% { filter: brightness(1.1); transform: scale(1.02); }
        }
        .animate-pulse-bright { animation: pulse-bright 2s infinite ease-in-out; }

        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.5); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4ECDC4; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #3ebdb3; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="m-0 p-0 min-h-screen">
    <div id="scenery" class="scenery-container">
        <div class="sun"></div>
        <div class="rainbow"></div>
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2" style="animation-delay: -10s;"></div>
        <div class="cloud cloud-1" style="animation-delay: -25s; top: 150px; transform: scale(0.7);"></div>
        <div class="bird" style="top: 15%; animation-duration: 25s;">üê¶</div>
        <div class="bird" style="top: 25%; animation-duration: 35s; animation-delay: -10s;">üê¶</div>
        <div class="hill hill-1"></div>
        <div class="hill hill-2"></div>
        <div class="tree tree-1"></div>
        <div class="tree tree-2"></div>
        <div class="tree tree-3"></div>
    </div>
    <div id="root"></div>
</body>
</html>
